server:
  port: 8083

spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://127.0.0.1:3306/networkdisk
    username: root
    password: admin
  redis:
    host: localhost
    port: 6379
  artemis:
    mode: native
    host: localhost
    port: 61616
    user: admin
    password: admin

mybatis:
  mapper-locations: classpath:/mapper/**.xml

dubbo:
  application:
    name: userModule
  scan:
    base-packages: com.dy.networkdisk.user.service
  protocol:
    name: dubbo
    port: 18083
  registry:
    address: zookeeper://127.0.0.1:2181