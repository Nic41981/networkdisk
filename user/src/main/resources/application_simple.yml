server:
  port: 8181 #服务运行端口

spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://127.0.0.1:3306/networkdisk #mysql地址
    username: root #mysql用户名
    password: admin #mysql密码
  redis:
    host: localhost #redis地址
    port: 6379 #redis端口
  activemq:
    broker-url: tcp://localhost:61616 #activeMQ地址
    user: admin #activeMQ用户名
    password: admin #activeMQ密码
    in-memory: false #启用内存模式
    pool:
      enabled: true #启用连接池
      max-connections: 5 #最大连接数
      idle-timeout: 1h #空闲连接过期时间

mybatis:
  mapper-locations: classpath:/mapper/**.xml

dubbo:
  application:
    name: userModule #Dubbo服务名
  scan:
    base-packages: com.dy.networkdisk.user.service
  protocol:
    name: dubbo
    port: 18181 #Dubbo开放端口
  registry:
    address: zookeeper://127.0.0.1:2181 #zookeeper地址