<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--/*@thymesVar id="title" type="java.lang.String"*/-->
    <title th:text="'登录-' + ${title}">登录-青叶网盘</title>
    <link rel="stylesheet" type="text/css" th:href="'/style/common_style.css'" href="../static/style/common_style.css">
<!--    <link rel="stylesheet" type="text/css" th:href="'/style/login_style.css'" href="../static/style/login_style.css"/>-->
    <link rel="stylesheet" type="text/css" th:href="'/easyui/themes/default/easyui.css'" href="../static/easyui/themes/default/easyui.css">
    <script type="text/javascript" th:src="'/js/jquery-3.4.1.min.js'" src="../static/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" th:src="'/easyui/jquery.easyui.min.js'" src="../static/easyui/jquery.easyui.min.js"></script>
</head>
<body>
    <!--/*@thymesVar id="title" type="java.lang.String"*/-->
    <h1 class="title" th:text="${title}">青叶网盘</h1>
    <div style="margin: 0 auto;width: 100%;max-width: 600px">
        <div class="easyui-panel">
            <header align="center"><b>登录</b></header>
            <form action="/user/login" method="post">
                <div style="margin: 10px auto;width: 100%;max-width: 250px;text-align: left">
                    <input class="easyui-textbox" prompt="用户名" style="width: 100%;max-width: 250px">

                </div>
                <div style="margin: 10px auto;width: 100%;max-width: 250px;text-align: left">
                    <input class="easyui-passwordbox" prompt="密码" style="width: 100%;max-width: 250px">
                </div>
                <div style="margin: 10px auto;width: 100%;max-width: 250px;text-align: left">
                    <input class="easyui-textbox" prompt="验证码" style="width: 100%;max-width: 150px">
                    <img id="vc_img" alt="验证码" src="../static/image/vc.tmp.jpeg" th:src="'/verification?'" style="margin: -7px 0"/>
                </div>
                <div style="margin: 10px auto;width: 100%;max-width: 250px;text-align: left">
                    <input id="auto_login" class="easyui-checkbox" name="fruit" value="Banana" label="自动登录" labelPosition="after"/>
                </div>
                <div style="text-align: center;padding: 10px">
                    <a class="easyui-linkbutton" href="javascript:void(0)" style="width: 250px">登录</a>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" th:src="'/js/login.js'" src="../static/js/login.js"></script>
</body>
</html>
